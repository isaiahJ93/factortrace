<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ix="http://www.xbrl.org/2013/inlineXBRL"
      xmlns:xbrli="http://www.xbrl.org/2003/instance"
      xmlns:xbrll="http://www.xbrl.org/2003/linkbase"
      xmlns:xlink="http://www.w3.org/1999/xlink"
      xmlns:esrs="http://xbrl.org/esrs/2023"
      xmlns:esrs-e1="http://xbrl.org/esrs/2023/esrs-e1">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>ESRS E1 Test</title>
</head>
<body>
    <h1>ESRS E1 Climate Disclosures</h1>
    <p>Total emissions: <ix:nonFraction name="esrs-e1:TotalGHGEmissions" 
                                       contextRef="current" 
                                       unitRef="tCO2e" 
                                       decimals="0">780</ix:nonFraction> tCO2e</p>
    
    <!-- Hidden XBRL metadata -->
    <div style="display:none">
        <ix:header>
            <ix:references/>
            <ix:resources>
                <xbrli:context id="current">
                    <xbrli:entity>
                        <xbrli:identifier scheme="http://www.lei-worldwide.com">DEMO000000000000</xbrli:identifier>
                    </xbrli:entity>
                    <xbrli:period>
                        <xbrli:instant>2025-12-31</xbrli:instant>
                    </xbrli:period>
                </xbrli:context>
                <xbrli:unit id="tCO2e">
                    <xbrli:measure>esrs:tCO2e</xbrli:measure>
                </xbrli:unit>
            </ix:resources>
        </ix:header>
        
        <!-- SchemaRef outside header -->
        <xbrll:schemaRef xlink:type="simple" 
                        xlink:href="https://xbrl.ifrs.org/taxonomy/2022-03-24/full_ifrs-cor_2022-03-24.xsd"/>
    </div>
</body>
</html>
