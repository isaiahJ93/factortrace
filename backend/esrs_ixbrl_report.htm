<?xml version="1.0" ?>
<html xmlns:ns0="http://www.xbrl.org/2013/inlineXBRL" xmlns="http://www.w3.org/1999/xhtml" xmlns:ix="http://www.xbrl.org/2013/inlineXBRL" xmlns:esrs="http://www.efrag.org/esrs/2023" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance">
  <head>
    <title>Emissions Report - 2024</title>
  </head>
  <body>
    <h1>Your Company - GHG Emissions Report</h1>
    <p>
      Reporting Period: 
      <ns0:nonNumeric contextRef="period" name="esrs:ReportingPeriod">2024</ns0:nonNumeric>
    </p>
    <h2>GHG Emissions by Scope</h2>
    <table border="1">
      <thead>
        <tr>
          <th>Scope</th>
          <th>Emissions (tCO2e)</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Scope 1 - Direct Emissions</td>
          <td>
            <ns0:nonFraction contextRef="period" unitRef="tCO2e" decimals="2" name="esrs:Scope1Emissions">100.5</ns0:nonFraction>
          </td>
        </tr>
        <tr>
          <td>Scope 2 - Indirect Emissions</td>
          <td>
            <ns0:nonFraction contextRef="period" unitRef="tCO2e" decimals="2" name="esrs:Scope2Emissions">50.3</ns0:nonFraction>
          </td>
        </tr>
        <tr>
          <td>Scope 3 - Other Indirect Emissions</td>
          <td>
            <ns0:nonFraction contextRef="period" unitRef="tCO2e" decimals="2" name="esrs:Scope3Emissions">37.15</ns0:nonFraction>
          </td>
        </tr>
        <tr style="font-weight: bold">
          <td>Total Emissions</td>
          <td>
            <ns0:nonFraction contextRef="period" unitRef="tCO2e" decimals="2" name="esrs:TotalGHGEmissions">187.95</ns0:nonFraction>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
