        <head>
            <title>ESRS E1 Climate Report - Test</title>

        <body>
            <div class="header">
                <h1>ESRS E1 Climate-related Disclosures</h1>
                <h2>Test</h2>

            </div>
            
            <div class="emissions-section">
                <h3>GHG Emissions</h3>
                <table>
                    <tr>
                        <td>Scope 1 Emissions:</td>
                        <td><ix:nonFraction name="esrs:scope1-emissions" contextRef="current-period" unitRef="tCO2e" decimals="2" format="ixt:numdotdecimal">0</ix:nonFraction> tCO2e</td>
                    </tr>
                    <tr>
                        <td>Scope 2 Location-based:</td>

                    </tr>
                    <tr>
                        <td>Scope 3 Emissions:</td>

                    </tr>
                </table>
            </div>
            
            <ix:hidden>
                <ix:header>
                    <xbrli:context id="current-period">
                        <xbrli:entity>

                        </xbrli:period>
                    </xbrli:context>
                    
                    <xbrli:unit id="tCO2e">
