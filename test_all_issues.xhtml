<?xml version="1.0" encoding="UTF-8"?>
<html xmlns:ix="http://www.xbrl.org/2013/inlineXBRL"
      xmlns:xbrli="http://www.xbrl.org/2003/instance">
<body>
    <xbrli:unit id="tCO2e"><xbrli:measure>unit:tCO2e</xbrli:measure></xbrli:unit>
    <xbrli:unit id="kgCO2e"><xbrli:measure>unit:kgCO2e</xbrli:measure></xbrli:unit>
    
    <!-- Mixed units issue -->
    <ix:nonFraction name="esrs-e1:GHGEmissionsScope3Cat01" contextRef="2024" unitRef="tCO2e">1000</ix:nonFraction>
    <ix:nonFraction name="esrs-e1:GHGEmissionsScope3Cat02" contextRef="2024" unitRef="kgCO2e">500000</ix:nonFraction>
    
    <!-- Rollup error -->
    <ix:nonFraction name="esrs-e1:GHGEmissionsScope3Total" contextRef="2024" unitRef="tCO2e">2000</ix:nonFraction>
    
    <!-- Unicode whitespace (NO-BREAK SPACE) -->
    <ix:nonFraction name="esrs-e1:Revenue" contextRef="2024" unitRef="EUR">1 234 567</ix:nonFraction>
</body>
</html>
