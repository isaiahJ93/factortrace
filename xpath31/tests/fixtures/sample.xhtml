<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ix="http://www.xbrl.org/2013/inlineXBRL"
      xmlns:xbrli="http://www.xbrl.org/2003/instance">
<head>
    <title>Test ESRS Filing</title>
</head>
<body>
    <xbrli:context id="c1">
        <xbrli:entity>
            <xbrli:identifier scheme="http://www.example.com">TEST-ENTITY</xbrli:identifier>
        </xbrli:entity>
        <xbrli:period>
            <xbrli:instant>2024-12-31</xbrli:instant>
        </xbrli:period>
    </xbrli:context>
    
    <xbrli:unit id="tCO2e">
        <xbrli:measure>unit:tCO2e</xbrli:measure>
    </xbrli:unit>
    
    <ix:nonFraction name="esrs-e1:GHGEmissionsScope1" 
                   contextRef="c1" unitRef="tCO2e" decimals="2">1000.00</ix:nonFraction>
</body>
</html>
